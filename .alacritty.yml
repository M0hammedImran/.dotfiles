window:
  dimensions:
    columns: 80
    lines: 30
  padding:
    x: 5
    y: 5
  dynamic_padding: true
  Values for `decorations`:
    - none: Neither borders nor title bar

  # Window title
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
  gtk_theme_variant: dark

scrolling:
  history: 10000
  multiplier: 3

  # Font configuration
font:
  # Normal (roman) font face
  normal:
    family: JetBrains Mono
    style: Regular

  # Bold font face
  bold:
    family: JetBrains Mono
    style: Bold

  # Italic font face
  italic:
    family: JetBrains Mono
    style: Italic

  # Bold italic font face
  bold_italic:
    family: JetBrains Mono
    style: Bold Italic

  # Point size
  size: 12.0

